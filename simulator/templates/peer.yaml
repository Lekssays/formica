  peer_name:
    container_name: peer_name
    image: lekssays/proxdag:latest
    environment:
    - MY_NAME=peer_name
    - MY_ID=peer_id
    - MY_PUB_KEY=my_pub_key
    - GOSHIMMER_API_ENDPOINT=http://193.206.183.35:8091
    - GOSHIMMER_WEBSOCKETS_ENDPOINT=ws://193.206.183.35:8091/ws
    - IPFS_API_ENDPOINT=http://193.206.183.35:5001
    - FORMICA_ENDPOINT=http://193.206.183.35:8090/formica
    - LOG_SERVER_ENDPOINT=my_log_server_endpoint
    - TMP_FOLDER=/temp/
    - DATA_FOLDER=/data/
    - DISHONEST_PEERS=dishonest_peers
    command: /bin/bash /client/hello.sh
    working_dir: /client
    volumes:
    - ./../protocol:/protocol
    - ./client/:/client
    - ./data/:/data
    networks:
    - outside
